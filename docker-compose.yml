services:
  api:
    build:
      context: ./api
      dockerfile: Dockerfile
    ports:
      - "5031:80"
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ASPNETCORE_URLS=http://+:80
      - AzureDevOps__Organization=
      - AzureDevOps__PAT=
    networks:
      - app-network
      
  client:
    build:
      context: ./client
      dockerfile: Dockerfile
    ports:
      - "3000:80"
    depends_on:
      - api
    networks:
      - app-network

networks:
  app-network:
    driver: bridge
